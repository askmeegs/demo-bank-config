apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice-java
  namespace: bank
spec:
  selector:
    matchLabels:
      app: userservice-java
  template:
    metadata:
      labels:
        app: userservice-java
    spec:
      serviceAccountName: bank-ksa
      terminationGracePeriodSeconds: 5
      containers:
        - name: userservice-java
          image: gcr.io/next20-onair-hands-on-keynote/userservice-java@sha256:18526fe7a079a9cd1b803b7888c5003c528ed8a167d818126dfd8c2bd84b1ea4
          ports:
            - name: http-server
              containerPort: 8080
          env:
            - name: VERSION
              value: "v0.2.0"
            - name: PORT
              value: "8080"
            - name: TOKEN_EXPIRY_SECONDS
              value: "3600"
            - name: PRIV_KEY_PATH
              value: "/root/.ssh/privatekey"
            - name: JVM_OPTS
              value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
            # Valid levels are debug, info, warning, error, critical. If no valid level is set, gunicorn will default to info.
            - name: LOG_LEVEL
              value: "info"
          envFrom:
            - configMapRef:
                name: environment-config
            - configMapRef:
                name: accounts-db-config
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: userservice-java
  namespace: bank
spec:
  type: LoadBalancer
  selector:
    app: userservice-java
  ports:
    - name: http
      port: 8080
      targetPort: 8080
