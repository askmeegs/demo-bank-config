apiVersion: v1
kind: ConfigMap
metadata:
  name: environment-config
  namespace: bank
data:
  LOCAL_ROUTING_NUM: "883745000"
  PUB_KEY_PATH: "/root/.ssh/publickey"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-api-config
  namespace: bank
data:
  TRANSACTIONS_API_ADDR: "ledgerwriter:8080" #ledgerwriter 
  BALANCES_API_ADDR: "balancereader:8080"  #balancereader
  HISTORY_API_ADDR: "transactionhistory:8080" #transactionhistory
  CONTACTS_API_ADDR: "accountsservice:8080"
  USERSERVICE_API_ADDR: "userservice-java:8080"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-data-config
  namespace: bank
data:
  USE_DEMO_DATA: "True"
  DEMO_LOGIN_USERNAME: "testuser"
  # All demo user accounts are hardcoded to use the login password 'password'
  DEMO_LOGIN_PASSWORD: "password"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: accounts-db-config
  namespace: bank
data:
  CLOUD_SQL_INSTANCE_NAME: bank-of-anthos:us-central1:test-instance-pg
  POSTGRES_DB: test-db
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  ACCOUNTS_DB_URI: postgresql://postgres:postgres@localhost:5432/test-db
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: userservice-db-config
  namespace: bank
  labels:
    app: userservice
data:
  POSTGRES_DB: accounts-db
  POSTGRES_USER: accounts-admin
  POSTGRES_PASSWORD: accounts-pwd
  ACCOUNTS_DB_URI: postgresql://accounts-admin:accounts-pwd@accountsservice:5432/accounts-db
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ledger-db-config
  namespace: bank
  labels:
    app: postgres
data:
  POSTGRES_DB: postgresdb
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: password
  SPRING_DATASOURCE_URL: jdbc:postgresql://127.0.0.1:5432/postgresdb
  SPRING_DATASOURCE_USERNAME: admin # should match POSTGRES_USER
  SPRING_DATASOURCE_PASSWORD: password # should match POSTGRES_PASSWORD